<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ThaoTacMang</title>
</head>

<body>
	Sample Screen:
	<br />
	<input type="text" id="ip">
	<input type="button" id="add" value="Add" onclick="addElement()">
	<input type="button" id="display" value="Display" onclick="displayElement()">
	<div id="result"></div>
	<script>
		let a = 0;
		var text = Array();
		function addElement() {
			text[a] = document.getElementById("ip").value;
			alert("đã thêm giá trị " + text[a] + " vào vị trí " + a);
			a++;
			document.getElementById("ip").value = "";
		}
		function displayElement() {
			let show = "";
			for (let i = 0; i < text.length; i++) {
				show += " vị trí " + i + " = " + text[i] + "<br/>";
			}
			document.getElementById("result").innerHTML = show;
		}
	</script>
</body>

</html>
