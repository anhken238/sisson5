<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TìmGíaTrịTrongMảng</title>
</head>

<body>
    <script>
        let value = parseInt(prompt("Nhập số"));
        let x = [2, 3, 4, 8, 9, 15];
        for (var i = 0; i < x.length; i++) {
            if (value === x[i]) {
                alert("giá trị " + x[i] + "đã có trong mảng");
            }
        }
    </script>
</body>

</html>
