<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>số lớn hơn 10 trong mảng</title>
</head>

<body>

        <!-- <p>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
            [2, -3, 45, 6, 10, 12, 12, 17,22,66,71]
            Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
        </p> -->

    <script>
        let array = [2, -3, 45, 6, 10, 12, 12, 17, 22, 66, 71];
        let max = array[0];
        let a;
        for (i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
                a = i;
            }
        }
        document.write("giá trị lớn nhất trong mảng là: " + max + " ở vị trí " + a);
    </script>
</body>

</html>
