<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>số lớn hơn 10 trong mảng</title>
</head>

<body>
    <!-- <p>Bài 1: Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        ["4", "9", "12", "18", "1", "16", "49", "15", "3", "5"]
        Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10
    </p> -->

    <script>
        function bai1() {
            let value = ["4", "9", "12", "18", "1", "16", "49", "15", "3", "5"];
            var i;
            for (i = 0; i < value.length; i++) {
                if (value[i] >= 10)
                    document.write(value[i] + "<br/>");
            }
        }
    </script>
</body>

</html>
