<body>
    <!-- <p>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    </p> -->
    <script>
        let array = [1, 3, -2, 5, 7, 9, 11, -14, -13];
        let cout = 0;
        for (i = 0; i < array.length; i++) {
            if (array[i] < 0)
                cout += 1;
        }
        document.write("có " + cout + " số âm trong dãy");
    </script>
</body>
