<body>
    <!-- <p>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
        Chương trình tìm xem V có nằm trong mảng số nguyên không?
        Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
    </p> -->
    <input type="text" id="inputV">
    <input type="button" onclick="checkV()" value="Check">
    <div id="result"></div>
    <script>
            var a = 0;
            let text = new Array();
        function checkV() {
            let array = [6, 12, 15, 111, 31, 48, 88, 81, 99];
            text[a] = parseFloat(document.getElementById("inputV").value);
            for (i = 0; i < array.length; i++) {
                if (text[a] === array[i]) {
                    document.getElementById("result").innerHTML= "V is IN THE ARRAY";
                    break;
                }
                else {document.getElementById("result").innerHTML= "V is not IN THE ARRAY";}
            }
        }
    </script>
</body>
